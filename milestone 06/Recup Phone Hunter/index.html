<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- tailwindcss and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="container mx-auto px-4 mb-5">
        <div class="text-center text-5xl mt-5">Welcome to <span class="text-purple-700 font-semibold">Phone Hunter</span></div>
        <!-- search bar part -->
        <div class="flex justify-center items-center mt-5">
            <div><input id="search-input-field" type="text" placeholder="Search Your Phone" class="input input-bordered input-primary w-full max-w-xs rounded-r-none" />
            </div>
            <div><button id="search-btn" class="btn btn-active btn-primary rounded-l-none">Primary</button>
            </div>
        </div>
    </header>
    <main class="container px-4 mx-auto mt-10">
        <!-- card container -->
        <div id="phone-card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 my-10">
        </div>
    </main>
    




    <script src="./js/script.js"></script>
</body>
</html>
