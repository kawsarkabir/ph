<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- tailwindcss and daisy ui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto px-4 mb-5">
      <div class="text-center text-5xl mt-5">
        Welcome to
        <span class="text-purple-700 font-semibold">Phone Hunter</span>
      </div>
      <!-- search bar part -->
      <div class="flex justify-center items-center mt-5">
        <div>
          <input
            id="search-input-field"
            type="text"
            placeholder="Search Your Phone"
            class="input input-bordered input-primary w-full max-w-xs rounded-r-none focus:outline-none"
          />
        </div>
        <div>
          <button
            id="search-btn"
            onclick="searchButton()"
            class="btn btn-active btn-primary rounded-l-none hover:bg-blue-900"
          >
            Search
          </button>
        </div>
      </div>
    </header>
    <main class="container px-4 mx-auto mt-10">
      <!-- card container -->
      <section
        id="phone-card-container"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10 my-10"
      ></section>
      <!-- step 4: error handleing phone not found massage -->
      <section>
        <div
          id="data-not-found"
          class="text-center text-purple-700 text-4xl font-semibold my-2 hidden"
        >
          <h1>Phone Not Found. Please Try Again !!</h1>
        </div>
      </section>
      <!-- step 5: create see more btn and default hidden see more btn -->
      <section class="my-10 justify-center items-center flex">
        <button
          onclick="seeMoreCard()"
          id="see-more-btn"
          class="btn btn-primary hidden"
        >
          see more
        </button>
      </section>
      <!-- step 6: details modal -->
      <section>
        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_detail" class="modal modal-bottom sm:modal-middle">
          <form method="dialog" class="modal-box">
            <div
              id="show-detail-content"
              class="flex flex-col justify-center items-center gap-y-1"
            ></div>
            <div class="modal-action">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </div>
          </form>
        </dialog>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
