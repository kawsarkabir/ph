<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Ar Baak</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center my-10">
        Welcome to
        <span class="font-bold text-violet-600">Baap Er Bank</span> !!!
      </h1>
    </header>

    <main>
      <section  class="bg-blue-200 w-9/12 mx-auto p-10">

         <div>
            <input type="email" placeholder="Your Email Name" class="p-2 mt-4 w-9/12 block focus:outline-none" />
            <input type="password" placeholder="Password" class="p-2 w-9/12 block my-4 focus:outline-none" />
            <button class="bg-violet-600 py-3 px-8 rounded text-white">SUBMIT</button>
         </div>
      </section>
    </main>

    <script src="./login.js"></script>
  </body>
