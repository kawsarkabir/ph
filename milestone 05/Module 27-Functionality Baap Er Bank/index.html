<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-4xl my-10 text-center">Welcome to <span class="font-bold text-indigo-500">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="w-9/12 mx-auto bg-indigo-300 p-10 rounded-lg">
            <div>
                <h1 class="text-4xl font-semibold">Please Login</h1>
                <input id="user-email" class="block my-4 w-3/4 p-2 rounded"  type="email" placeholder="Email">
                <input id="user-password" class="block my-4 w-3/4 p-2 rounded" type="password" name="" id="" placeholder="Password">
                <button id="login-btn" class="bg-violet-600 px-9 py-2 text-white rounded hover:bg-indigo-800 hover">Login</button>
            </div>
        </section>
    </main>

    
    <script src="./login.js"></script>
</body>
</html>
